<div class="container">
    <label class="input-label" for="input">Search: </label>
    <input id="input" class="input" #searchInput [class.hidden]="!users" type="text" />
    <div class="error" *ngIf="errorLoadingUsers">
        Error loading users! Check your connection!
    </div>
    <div *ngIf="users">
        <div class="wrap-btn">
            <button (click)="reloadButtonHandler(searchInput)">Reload</button>
            <button (click)="searchButtonHandler(searchInput)">Search</button>
        </div>
        <div>
            <app-user-list-item
                *ngFor="let user of users"
                [user]="user"
            ></app-user-list-item>
        </div>
    </div>
    <app-loader *ngIf="!users"></app-loader>
</div>
