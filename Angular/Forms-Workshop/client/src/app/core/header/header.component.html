<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <p class="logo"><span class="logo">SoftUni Forum</span></p>
        </div>
        <div class="mini-navbar">
            <ul *ngIf="!isLogged">
                <li>
                    <a routerLink="/login">Login</a>
                </li>
                <li>
                    <a routerLink="/register">Register</a>
                </li>
            </ul>

            <ul *ngIf="isLogged">
                <li routerLink="/profile" class="btn">{{ username }}'s profile</li>
                <li (click)="logout()" class="btn">Logout</li>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a routerLink="/">Home</a>
            </li>
            <li>
                <a routerLink="/themes">Themes</a>
            </li>
            <li>
                <a routerLink="add-theme">New Theme</a>
            </li>
        </ul>
    </nav>
</header>
