<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
        <title>Travel Blog</title>
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <div class="logo">
                    <img
                        src="Requirements-and-Resources/images/logo.png"
                        alt="logo"
                    />
                </div>

                <ul class="nav-list">
                    <li class="nav-list-item"><a href="#">Log In</a></li>
                    <li class="nav-list-item">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <div class="img-bg-wrap">
                <img
                    src="Requirements-and-Resources/images/map.jpg"
                    alt="map"
                />
            </div>
            <div class="hero-content">
                <h1 class="title">Make the most of every trip</h1>
                <button class="btn">Start Now</button>
            </div>
        </section>

        <section class="articles container">
            <h2 class="articles-title">Articles</h2>
            <div class="articles-content">

                <div class="left">
                    <div class="left-img-wrap">
                        <p>How to pack effectively</p>
                        <img
                            src="Requirements-and-Resources/images/packing.jpg"
                            alt=""
                        />
                    </div>
                </div>

                <div class="right">
                    <div class="right-img-wrap">
                        <div class="right-top">
                            <p>Plan your next trip like never before</p>
                            <img
                                src="Requirements-and-Resources/images/planning.jpg"
                                alt=""
                            />
                        </div>
                        <div class="right-bottom">
                            <p>Budget like a pro</p>
                            <img
                                src="Requirements-and-Resources/images/budget.jpg"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="nav-footer">
                <ul class="footer-list">
                    <li class="foot-item"><a href="#">About</a></li>
                    <li class="foot-item"><a href="#">Team</a></li>
                    <li class="foot-item"><a href="#">Events</a></li>
                    <li class="foot-item"><a href="#">Jobs</a></li>
                </ul>
                <ul class="footer-list">
                    <li class="foot-item"><a href="#">FAQ</a></li>
                    <li class="foot-item"><a href="#">My Orders</a></li>
                    <li class="foot-item"><a href="#">Favorites</a></li>
                    <li class="foot-item"><a href="#">Contacts</a></li>
                </ul>
                <ul class="footer-list">
                    <li class="foot-item">&copy; 2020</li>
                    <li class="foot-item">Terms</li>
                    <li class="foot-item">Privacy</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
