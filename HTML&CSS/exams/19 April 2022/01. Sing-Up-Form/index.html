<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
        <title>Sing-Up-Form</title>
    </head>
    <body>
        <section class="container">
            <div class="img-wrap">
                <img src="image/cover.jpg" alt="cover" />
                <span class="softuni">SoftUni</span>
                <div class="title-wrap">
                    <h1 class="title">Welcome to SoftUni.</h1>
                    <h3 class="sub-title">Are you ready to become a dev?</h3>
                </div>
                <div class="icon-wrap">
                    <i class="fa-solid fa-earth-americas"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>

            <div class="form-wrap">
                <form class="form" action="">
                    <div class="input-group">
                        <label for="username" class="label">USERNAME </label
                        ><input
                            id="username"
                            type="text"
                            class="input"
                            placeholder="antoniyaat"
                        />
                    </div>
                    <div class="input-group">
                        <label for="email" class="label">EMAIL </label
                        ><input
                            id="email"
                            type="email"
                            class="input"
                            placeholder="a.atanasova@softuni.bg"
                        />
                    </div>
                    <div class="input-group">
                        <label for="password" class="label">PASSWORD </label
                        ><input
                            id="password"
                            type="password"
                            class="input"
                            placeholder="********"
                        />
                    </div>
                    <div class="input-group">
                        <label for="re-password" class="label"
                            >REPEAT PASSWORD </label
                        ><input
                            id="re-password"
                            type="password"
                            class="input"
                            placeholder="********"
                        />
                    </div>
                    <div class="btn-wrap">
                        <button class="btn" type="submit">REGISTER</button>
                        <span class="ready">I am already a ninja</span>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
