    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="styles.css" />
        <title>Responsive Forms</title>

    <body>
        <form action="">
            <span>Login</span>
            <p class="input-row">
                <label id="username" for="">Username</label>
                <input name="username" type="text" />

            </p>
            <p class="input-row">
                <label id="username" for="">Password</label>
                <input name="username" type="text" />

            </p>
            <button>Login</button>
        </form>
    </body>
