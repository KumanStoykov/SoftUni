<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Calendar</title>
    </head>
    <body>
        <div class="container">
            <div class="head">
                <article class="week">
                    <span>Workweek</span>
                </article>
                <article class="notes">
                    <span>1 Monday</span>
                    <span>2 Thuesday</span>
                    <span>3 Wednesday</span>
                    <span>4 Thursday</span>
                    <span>5 Friday</span>
                </article>
            </div>
            <article class="aside-week">
                <span>REMINDERS</span>
            </article>
            
        </div>
        <div class="container">
            <div class="head">
                <article class="week">
                    <span>Weekend</span>
                </article>
                <article class="notes second">
                    <span>6 Saturday</span>
                    <span>7 Sunday</span>
                </article>
            </div>
            <article class="aside-week special">
                <span>SPECIAL DATES</span>
            </article>
        </div>
    </body>
</html>
